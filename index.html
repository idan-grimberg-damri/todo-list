<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>

<body>
    <header class="header">
        <div class="title-container">
            <h1>Todo List</h1>
        </div>
    </header>
    <main class="main">
        <nav class="nav-projects">
            <ul class="constant-projects">
                <li><button>Inbox</button></li>
                <li><button>Today</button></li>
                <li><button>Next 7 days</button></li>
            </ul>
            <div class="custom-projects-header">
                <h2>Projects</h2>
                <button class="add-project-btn">add</button>
            </div>
            <ul class="custom-projects">

            </ul>
        </nav>
        <div class="project-content">
            project content
        </div>
        <!-- Pop-up form for addin a new poroject. Display none on default with css-->
        <form class="one-input-project-form">
            <input name="text" type="text" required>
            <input type="submit" value="Done">
            <input name="cancel" type="button" value="Cancel">
        </form>
    </main>
    
    <footer class="footer">
        My Footer
    </footer>
    <script src="./test.js" type="module"></script>
</body>

</html>
