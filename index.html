<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3542926ff6.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>
    <header class="header">
        <div class="title-container">
            <h1>Todo List</h1>
        </div>
    </header>
    <main class="main">
        <nav class="nav-projects">
            <ul class="constant-projects">
                <li><button>Inbox</button></li>
                <li><button>Today</button></li>
                <li><button>Next 7 days</button></li>
            </ul>
            <div class="custom-projects-header">
                <h2>Projects</h2>
                <button class="add-project-btn">&#10133</button>
            </div>
            <ul class="custom-projects"></ul>
        </nav>
        <div class="project-content">
            <div class="project-content-header">
                <h3></h3>
                <div>
                    <button class="sort-project-btn">Sort</button>
                </div>
            </div>
            <ul class="todos">
                <template>
                    <li class="todo-list-item" data-id="">
                        <div class="todo-list-item-title-container">
                            <i class="far fa-circle"></i>
                            <span class="todo-list-item-title"></span>
                        </div>
                        <div class="todo-list-item-priority-date-container">
                            <span class="todo-list-item-date"></span>
                            <span class="todo-list-item-priority"></span>
                        </div>
                    </li>
                </template>
                <li class="edit-todo-list-item">
                    <form class="edit-todo-form">
                        <div class="edit-todo-area">
                            <div class="edit-todo-area-input">
                                <input type="text" name="title" class="edit-todo-title" placeholder="title" required></input>
                                <textarea name="description" class="edit-todo-description" rows="5" placeholder="description"></textarea>
                            </div>
                            <div class="edit-todo-area-date-priority">
                                <input type="date" name="date" class="edit-todo-date"></input>
                                <div class="edit-todo-priorities-container">
                                    <span>Priority:</span>
                                        <ul class="edit-todo-priorities-list">
                                            <li class="priority-high"><span>High</span></li>
                                            <li class="priority-medium"><span>Medium</span></li>
                                            <li class="priority-low"><span>Low</span></li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <div class="edit-todo-form-btns">
                            <input type="submit" name="submit" value="Done"></input>
                            <input type="button" name="cancel" value="Cancel"></input>
                        </div>
                    </form>
                </li>
                <li class="add-todo-list-item">
                    <button class="add-todo-btn">
                        <span>&#10133</span>
                        Add task
                    </button>
                </li>
            </ul>
        </div>
        <!-- Pop-up form for addin a new poroject. Display none on default with css-->
        <form class="one-input-project-form">
            <input name="text" type="text" required>
            <input type="submit" value="Done">
            <input name="cancel" type="button" value="Cancel">
        </form>


    </main>

    <footer class="footer">
        My Footer
    </footer>
    <script src="./test.js" type="module"></script>
</body>

</html>
